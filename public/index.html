		<title>d-cide - Rational Decision Making App</title>

			name="description"
			content="Rational decision making app.This web app will help you make better decisions based on the prospect theory and usability heuristics."
		/>

		<meta name="author" content="Chistian Jöcker" />
		<link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
		<script type="application/ld+json">
			{
				"@context": "http://schema.org/",
				"@type": "SoftwareApplication",
				"name": "d-cide",
				"description": "Rational decision making app. This web app will help you make better decisions based on the prospect theory and usability heuristics.",

				"url": "https://d-cide.me/",
				"keywords": "decision,making,rational,psychology,choose,decide,right,make decision,app,webapp,pwa",

					"priceCurrency": "USD",
					"price": "0.00"
				}
			}
		</script>
	</head>
	<body style="background-color: #e6e6e6;">
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
		<div id="root"></div>

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function () {
					navigator.serviceWorker
						.register('worker.js')
						.then(
							function (registration) {
								console.log('Worker registration successful', registration.scope);
							},
							function (err) {
								console.log('Worker registration failed', err);
							}
						)
						.catch(function (err) {
							console.log(err);
						});
				});
			} else {
				console.log('Service Worker is not supported by browser.');
			}
		</script>
